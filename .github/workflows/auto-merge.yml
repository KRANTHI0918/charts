name: Auto Merge latest-charts branch to master
on:
  push:
    branches:
      - 'validate-charts'
  # workflow_run:
  #   workflows: ["Opensource Charts Validation"]
  #   types:
  #     - completed
jobs:
  createPullRequest:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: latest-charts-*
          delete-branch: true
          title: '[charts] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/KRANTHI0918/create-pull-request
          labels: |
            report
            automated pr
          assignees: KRANTHI0918
          reviewers: KRANTHI0918
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false