name: Create Pull Request
on:
  push:
    branches:
      - validate-charts
  # workflow_run:
  #   workflows: ["Opensource Charts Validation"]
  #   types:
  #     - completed
jobs:
  createPullRequest:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: latest-charts-91b3c9f
          delete-branch: true
          title: latest-charts
          body: |
            - Auto-generated by [creatne-pull-request][1]

            [1]: https://github.com/peter-evas/create-pull-request
          labels: |
            automated pr